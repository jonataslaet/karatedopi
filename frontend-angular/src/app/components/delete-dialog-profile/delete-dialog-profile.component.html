<h1 class="modal-title">Deleção de ficha</h1>
<div class="modal-body">
    <div>
        Você quer mesmo apagar essa ficha?
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Não</button>
    <button type="button" class="btn btn-primary" (click)="confirmDelete()">Sim</button>
</div>
