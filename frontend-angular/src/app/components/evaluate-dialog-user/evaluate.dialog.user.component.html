<h1 class="modal-title">Avaliação de usuário</h1>
<div class="modal-body">
    <div class="form-group">
        <label for="authority">Autoridade</label>
        <select class="form-control" id="role" [(ngModel)]="userEvalution.authority">
            <option *ngFor="let role of roles" [value]="role.value">{{ role.name }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" [(ngModel)]="userEvalution.status">
            <option *ngFor="let status of statuses" [value]="status.value">{{ status.name }}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Fechar</button>
    <button type="button" class="btn btn-primary" (click)="confirmEvaluation()">Confirmar</button>
</div>
