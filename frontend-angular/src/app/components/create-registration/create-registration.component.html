<div class="container create-registration-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Criação de novo perfil</h3>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Email</mat-label>
            <input matInput  [(ngModel)] ="registrationForm.email" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Senha</mat-label>
            <input matInput  [(ngModel)] ="registrationForm.password" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Primeiro nome</mat-label>
            <input matInput  [(ngModel)] ="registrationForm.firstname" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Sobrenome</mat-label>
            <input matInput [(ngModel)] ="registrationForm.lastname"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Nome do pai</mat-label>
            <input matInput [(ngModel)] ="registrationForm.father"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Nome da mãe</mat-label>
            <input matInput [(ngModel)] ="registrationForm.mother"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Cidade natal</mat-label>
            <input matInput [(ngModel)] ="registrationForm.hometown"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Data de nascimento</mat-label>
            <input matInput data-format="00/00/0000"  placeholder="dd/mm/yyyy" [(ngModel)] ="registrationForm.birthday"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)] ="registrationForm.cpf"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>RG</mat-label>
            <input matInput [(ngModel)] ="registrationForm.rg"/>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="createRegistration()">Criar</button>
          <button mat-raised-button color="secundary" (click)="cancel()">Voltar</button>
        </div>
      </mat-card>
    </div>
  </div>
