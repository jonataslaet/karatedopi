<div class="container create-registration-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Criação de novo perfil</h3>
        
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)] ="registrationForm.email" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Nome completo</mat-label>
            <input matInput [(ngModel)] ="registrationForm.fullname"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Nome do pai</mat-label>
            <input matInput [(ngModel)] ="registrationForm.father"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Nome da mãe</mat-label>
            <input matInput [(ngModel)] ="registrationForm.mother"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>CEP</mat-label>
            <input matInput [(ngModel)] ="registrationForm.zipCode"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Logradouro</mat-label>
            <input matInput [(ngModel)] ="registrationForm.address"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Número</mat-label>
            <input matInput [(ngModel)] ="registrationForm.number"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Bairro</mat-label>
            <input matInput [(ngModel)] ="registrationForm.neighbourhood"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Cidade</mat-label>
            <input matInput [(ngModel)] ="registrationForm.city"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Estado</mat-label>
            <input matInput [(ngModel)] ="registrationForm.state"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Tipo Sanguíneo</mat-label>
            <input matInput [(ngModel)] ="registrationForm.bloodType"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Data de nascimento</mat-label>
            <input matInput mask="d0/M0/0000" [leadZeroDateTime]="true" placeholder="dd/mm/yyyy" [(ngModel)] ="registrationForm.birthday"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>CPF</mat-label>
            <input matInput [(ngModel)] ="registrationForm.cpf"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>RG</mat-label>
            <input matInput [(ngModel)] ="registrationForm.rg"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Telefone</mat-label>
            <input matInput type='text' mask='(00) 00000-0000' placeholder="(00) 00000-0000" [(ngModel)] ="registrationForm.phone" />
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="createRegistration()">Criar</button>
          <button mat-raised-button color="secundary" (click)="cancel()">Voltar</button>
        </div>
      </mat-card>
    </div>
  </div>
