<div class="container email-container">
    <div class="card email-card">
        <div class="card-header">
            <h5 class="card-title email-title">Solicitação de Renovação de senha</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmitRequest()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" name="email">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">
                        Enviar
                    </button>
                    <button class="btn btn-secondary" (click)="cancel()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
