<div class="user-list-container">
    <mat-form-field>
        <mat-label>Busca</mat-label>
        <input matInput (keyup)="search($event.target.value)" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">

            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="authority">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Autoridade </th>
                <td mat-cell *matCellDef="let row"> {{row.authority}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="openEvaluationModal(element.id)"
                        aria-hidden="false"
                        aria-label="Example delete icon"
                        fontIcon="edit">
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSize]="3" [pageSizeOptions]="[2, 3, 4, 5]"
            (page)="listUsers($event)">
        </mat-paginator>
    </div>
    <div class="create-user-container">
        <a mat-raised-button color="primary" routerLink="/registration">Adicionar</a>
    </div>
</div>
