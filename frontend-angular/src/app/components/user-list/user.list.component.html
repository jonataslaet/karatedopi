<div class="container-fluid">
    <div class="user-list-container">
        <div class="col-md-6">
            <div class="input-group">
                <button class="btn btn-outline-primary" (click)="search(searchInput)">Buscar</button>
                <input type="text" class="form-control" #searchInput>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th (click)="onSortChange('firstname')">Nome</th>
                        <th (click)="onSortChange('lastname')">Sobrenome</th>
                        <th (click)="onSortChange('authority')">Autoridade</th>
                        <th (click)="onSortChange('email')">Email</th>
                        <th (click)="onSortChange('status')">Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.firstname }}</td>
                        <td>{{ user.lastname }}</td>
                        <td>{{ user.authority | userRoleEnumTranslation }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.status | statusEnumTranslation }}</td>
                        <td>
                            <button class="btn btn-light dropdown-toggle" type="button" role="button" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item"(click)="openEvaluationModal(user.id)">Avaliar</a></li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div class="pagination">
            <ul class="pagination">
                <li class="page-item" *ngFor="let page of getPages()">
                    <a class="page-link" (click)="listUsers({ pageIndex: page, pageSize: pageSize })">{{ page + 1 }}</a>
                </li>
            </ul>
        </div>
    
        <div class="create-user-container">
            <a class="btn btn-primary" routerLink="/fichas/criar">Adicionar</a>
        </div>
    </div>
</div>
