<div class="address-list-container">
    <mat-form-field>
        <mat-label>Busca</mat-label>
        <input matInput (keyup)="search($event.target.value)" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">

            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Logradouro </th>
                <td mat-cell *matCellDef="let row"> {{row.street}} </td>
            </ng-container>

            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero </th>
                <td mat-cell *matCellDef="let row"> {{row.number}} </td>
            </ng-container>

            <ng-container matColumnDef="zipCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CEP </th>
                <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
            </ng-container>

            <ng-container matColumnDef="neighbourhood">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
                <td mat-cell *matCellDef="let row"> {{row.neighbourhood}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
                <td mat-cell *matCellDef="let row"> {{row.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> {{row.state}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSize]="3" [pageSizeOptions]="[2, 3, 4, 5]"
            (page)="listAddresses($event)">
        </mat-paginator>
    </div>
</div>
