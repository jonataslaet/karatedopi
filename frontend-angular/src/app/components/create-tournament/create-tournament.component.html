<div class="container create-tournament-container">
    <form [formGroup]="tournamentFormGroup" (ngSubmit)="createTournament()">
        <h3 style="text-align: center">Criação de novo torneio</h3>

        <div formGroupName="championship" class="form-area">
            <h3>Dados do campeonato</h3>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="name">Nome</mat-label>
                    <input matInput [(ngModel)] ="tournamentForm.name" formControlName="name" id="name" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="father">Status</mat-label>
                    <mat-select [(ngModel)]="tournamentForm.status" formControlName="status"[(ngModel)] ="tournamentForm.status" id="status">
                        <mat-option *ngFor="let status of tournamentStatusEnum | keyvalue" [value]="status.key">
                            {{ status.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="eventDateTime">Data do torneio</mat-label>
                    <input matInput mask="d0/M0/0000 hh:mm" [leadZeroDateTime]="true" placeholder="dd/mm/yyyy" [(ngModel)] ="tournamentForm.eventDateTime" formControlName="eventDateTime" id="eventDateTime"/>
                </mat-form-field>
            </div>
            <!-- <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="registrationTime">Horário do torneio</mat-label>
                    <input matInput mask="00:00" placeholder="hh:mm" [(ngModel)]="registrationForm.registrationTime" formControlName="registrationTime" id="registrationTime" />
                </mat-form-field>
            </div> -->
        </div>

        <div formGroupName="address" class="form-area">
            <h3>Endereço</h3>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="zipCode">CEP</mat-label>
                    <input matInput formControlName="zipCode" id="zipCode" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="street">Logradouro</mat-label>
                    <input matInput formControlName="street" id="street" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="number">Número</mat-label>
                    <input matInput formControlName="number" id="number" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="neighbourhood">Bairro</mat-label>
                    <input matInput formControlName="neighbourhood"
                        id="neighbourhood" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="city">Cidade</mat-label>
                    <mat-select (selectionChange)="selectCityAndState('address')" formControlName="city" id="city">
                        <mat-option *ngFor="let city of addressCities" [value]="city">
                            {{ city.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="form-element">
                    <mat-label for="state">Estado</mat-label>
                    <mat-select (selectionChange)="fillCities('address')" formControlName="state" id="state">
                        <mat-option *ngFor="let state of states" [value]="state">
                            {{ state.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div>
            <button mat-raised-button color="primary" type="submit">Criar</button>
            <button mat-raised-button color="secundary" (click)="cancel()">Voltar</button>
        </div>
    </form>
</div>
