<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title class="login-title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmitLogin()">
                <mat-form-field class="login-input">
                    <input matInput type="text" placeholder="Email" formControlName="email" name="email">
                </mat-form-field>
                <mat-form-field class="login-input">
                    <input matInput type="password" placeholder="Senha" formControlName="password" name="password">
                </mat-form-field>
                <div class="login-button-container">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    <button mat-raised-button color="accent" routerLink="/registration">Cadastrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
