<h1 mat-dialog-title>Inscrição em Torneio</h1>
<div mat-dialog-content>
    <div *ngIf="isParticipant === true">
        Você gostaria mesmo de cancelar sua inscrição neste torneio?
    </div>
    <div *ngIf="isParticipant === false">
        Você gostaria mesmo de participar deste torneio?
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button (click)="toggleParticipation()">Ok</button>
</div>
