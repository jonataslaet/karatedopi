<div class="container-fluid">
    <div class="create-registration-container">
        <form [formGroup]="registrationFormGroup" (ngSubmit)="createRegistration()">
            <div class="between-formgroupsnames"></div>
            <div formGroupName="user" class="row g-3 form-group-outline">
                <h3>Dados de autenticação</h3>
                <div class="col-md-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col-md-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="col-md-3">
                    <label for="firstname" class="form-label">Primeiro nome</label>
                    <input type="text" class="form-control" id="firstname" formControlName="firstname">
                </div>
                <div class="col-md-3">
                    <label for="lastname" class="form-label">Último nome</label>
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                </div>
            </div>

            <div class="between-formgroupsnames"></div>

            <div formGroupName="profile" class="row g-3 form-group-outline">
                <h3>Dados pessoais</h3>
                <div class="col-md-10">
                    <label for="fullname" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="fullname" formControlName="fullname">
                </div>
                <div class="col-md-2">
                    <label for="bloodType" class="form-label">Tipo Sanguíneo</label>
                    <select formControlName="bloodType" class="form-select" id="bloodType">
                        <option *ngFor="let bloodType of bloodTipies" [ngValue]="bloodType">{{ bloodType }}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="birthday" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" formControlName="birthday">
                </div>
                <div class="col-md-2">
                    <label for="itin" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="itin" formControlName="itin">
                </div>
                <div class="col-md-2">
                    <label for="nid" class="form-label">RG</label>
                    <input type="text" class="form-control" id="nid" formControlName="nid">
                </div>
                <div class="col-md-2">
                    <label for="firstPhone" class="form-label">Telefone 1 <span class="bi bi-info-circle"
                            data-toggle="tooltip" title="Este é o principal telefone"></span></label>
                    <input type="tel" class="form-control" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}"
                        placeholder="(00) 00000-0000" formControlName="firstPhone">
                </div>
                <div class="col-md-2">
                    <label for="secondPhone" class="form-label">Telefone 2</label>
                    <input type="tel" class="form-control" placeholder="(00) 00000-0000" formControlName="secondPhone">
                </div>
                <div class="col-md-2">
                    <label for="thirdPhone" class="form-label">Telefone 3</label>
                    <input type="tel" class="form-control" placeholder="(00) 00000-0000" formControlName="thirdPhone">
                </div>
                <div class="col-md-10">
                    <label for="father" class="form-label">Nome do pai</label>
                    <input type="text" class="form-control" id="father" formControlName="father">
                </div>
                <div class="col-md-2">
                    <label for="abbreviation" class="form-label">Associação</label>
                    <select formControlName="associationAbbreviation" class="form-select" id="abbreviation">
                        <option *ngFor="let associationAbbreviation of associationAbbreviations"
                            [ngValue]="associationAbbreviation">
                            {{ associationAbbreviation }}
                        </option>
                    </select>
                </div>
                <div class="col-md-10">
                    <label for="mother" class="form-label">Nome da mãe</label>
                    <input type="text" class="form-control" id="mother" formControlName="mother">
                </div>
            </div>

            <div class="between-formgroupsnames"></div>

            <app-address-create formGroupName="address"></app-address-create>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Criar</button>
                <button class="btn btn-secondary" (click)="cancel()">Voltar</button>
            </div>
        </form>
    </div>
</div>
