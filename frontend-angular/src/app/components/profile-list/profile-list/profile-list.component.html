<div class="container">
  <mat-form-field>
    <mat-label>Busca</mat-label>
    <input matInput (keyup)="search($event.target.value)" #input>
  </mat-form-field>
    
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
        <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="father">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pai </th>
        <td mat-cell *matCellDef="let row"> {{row.father}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mother">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ£e </th>
        <td mat-cell *matCellDef="let row"> {{row.mother}} </td>
      </ng-container>
  
      <ng-container matColumnDef="hometown">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade Natal </th>
        <td mat-cell *matCellDef="let row"> {{row.hometown}} </td>
      </ng-container>
  
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
        <td mat-cell *matCellDef="let row"> {{row.birthday | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RG </th>
        <td mat-cell *matCellDef="let row"> {{row.rg}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator
            #paginator
            [length]="dataLength"
            [pageIndex]="0" [pageSize]="3" [pageSizeOptions]="[2, 3, 4, 5]" (page)="listProfiles($event)">
          </mat-paginator>
  </div>
</div>
